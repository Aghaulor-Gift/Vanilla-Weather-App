
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Vanilla Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Lagos</h1>
            <p class="current-details">
              <span id="current-date"></span>, <span id="weather-description">moderate rain</span> <br />
              <span id="humidity" >Humidity: <strong id="humidity-value">87%</strong></span>,<span id="wind-speed">Wind: <strong id="wind-speed-value">7.2km/h</strong></span>
            </p>
          </div>
          <div class="current-temperature-container">
             <div class="temperature-value">
              <img id="icon-img" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather-icon" />
              <span class="current-temperature-value" id="temperature-value">35</span>
            </div>
            <div class="temperature-unit">
              <span class="current-temperature-unit" id="current-temp-unit">°C</span>
            </div>
          </div>
          </div>


        <div class="forecast-session">
        <div class="weather_forecast" id="forecast">
          <div class="weather-forecast-today">
            <div class="weather-forecast-date">Tuesday</div>
            <div class="weather-forecast-icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" class="weather-app-icon" /></div>
            <div class="weather-forecast-temperature">
              <div class="weather-forecast-temperature-max"><strong>30°C</strong></div>
              <div class="weather-forecast-temperature-min">15°C</div>
            </div>
          </div>
          <div class="weather-forecast-today">
            <div class="weather-forecast-date">Wednesday</div>
            <div class="weather-forecast-icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-night.png" class="weather-app-icon" /></div>
            <div class="weather-forecast-temperature">
              <div class="weather-forecast-temperature-max"><strong>32°C</strong></div>
              <div class="weather-forecast-temperature-min">17°C</div>
            </div>
          </div>
          <div class="weather-forecast-today">
            <div class="weather-forecast-date">Thursday</div>
            <div class="weather-forecast-icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="weather-app-icon" /></div>
            <div class="weather-forecast-temperature">
              <div class="weather-forecast-temperature-max"><strong>32°C</strong></div>
              <div class="weather-forecast-temperature-min">17°C</div>
            </div>
          </div>
          <div class="weather-forecast-today">
            <div class="weather-forecast-date">Friday</div>
            <div class="weather-forecast-icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="weather-app-icon" /></div>
            <div class="weather-forecast-temperature">
              <div class="weather-forecast-temperature-max"><strong>32°C</strong></div>
              <div class="weather-forecast-temperature-min">17°C</div>
            </div>
          </div>
          <div class="weather-forecast-today">
            <div class="weather-forecast-date">Saturday</div>
            <div class="weather-forecast-icon"><img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/mist-day.png" class="weather-app-icon" /></div>
            <div class="weather-forecast-temperature">
              <div class="weather-forecast-temperature-max"><strong>32°C</strong></div>
              <div class="weather-forecast-temperature-min">17°C</div>
            </div>
          </div>        
        </div>
        </div> 
           
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/Aghaulor-Gift" target="_blank">Gift Aghaulor</a> and is
          <a href="https://github.com/Aghaulor-Gift/Weather-app-A" target="_blank"> on GitHub</a> and
          <a href="https://weather-app67.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
